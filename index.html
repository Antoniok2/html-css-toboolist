<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
</head>

<body>
       <!--comincia la prima parte  -->
    <header>
        <section id="headsection">
            <img src="img/Logo.png" alt="logo">
            <span id="titolo"><strong>Toboolist</strong></span>
        </section>
    </header>

    
    <!-- comincia il corpo della pagina -->
    <section class="corpopagina">
        <main>
            <div class="button">
                <button class="changebutton">Add Task</button>
                <button class="changebutton2" disabled="disabled">Add Section</button>
            </div>
    
            <div class="corpoelenco">
    
                    <!-- creato primo elenco -->
                <section class="newtask">
                    <h2><strong>&dArr;New Task</strong></h2>
                    <p>Quarterly Newsletter </p>
                </section>
    
                    <!-- creato secondo elenco -->
                <section class="today">
                    <h2><Strong>&dArr;Today</Strong></h2>
                    <h5>Recruiting blog post</h5>
                    <h5>Mobile app launch</h5>
                    <h5>Interview John H.</h5>
                    <h5>Summit update to mobile storefronts</h5>
                </section>
                    
                <!-- creato terzo elenco -->
                <section class="upcoming">
                    <h2><strong>&dArr;Upcoming</strong></h2>
                    <h5>Schedule meeting with Alex</h5>
                    <h5>Homepage refresh</h5>
                    <h5>Onboard new Sales team members</h5>
                    <h5>Review editorial calendar</h5>
                </section>
             
                
    
            </div>
        </main>
    </section>
    
    
        <!-- parte finale -->
    <footer>

    </footer>






</body>
</html>
